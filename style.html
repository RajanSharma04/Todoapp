<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="txt-center text-3 p-1">
        <span>Todo List</span>
    </header>
    <main>
        <article>
            <h1>Projects</h1>
            <section class="task-box w-32 inline-table bg-color txt-center">
                <h2>Todo</h2>
                <input type="text" name="name" id="textbox" value="Add Task">
                <button type="button" id="btn2">add</button>
                <ul id="addli">
            
                </ul>
            </section>
            <section class="progress-box w-32 inline-table bg-color ml-2">
                <h2>In Progress</h2>
            </section>
            <section class="complete-box w-32 inline-table bg-color ml-2">
                <h2>completed</h2>
            </section>
        </article>
    </main>
    <script src="style.js"></script>
</body>
</html>
