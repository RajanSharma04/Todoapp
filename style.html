<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="txt-center text-3 p-1">
        <span>Todo List</span>
    </header>
    <main>
        <article>
            <h1 class="text-3">Projects</h1>
            <section class="task-box w-32 inline-table bg-color txt-center">
                <h2 class="text-2">Todo</h2>
                <input type="text"class="textbox" placeholder="Add Task">
                <button type="button" class="add-btn" onclick="todo()" id="button">Add</button>
                <ul class="ul-list">

                </ul>
            </section>
            <section class="progress-box w-32 inline-table bg-color ml-2 txt-center">
                <h2 class="text-2">In Progress</h2>
                <ul class="progress-ul">

                </ul>
            </section>
            <section class="complete-box w-32 inline-table bg-color ml-2 txt-center">
                <h2 class="text-2">completed</h2>
                <ul class="complete-ul">

                </ul>
            </section>
        </article>
    </main>
    <script src="style.js"></script>
</body>
</html>
